<!DOCTYPE html>
<html lang="zh">
<head>

<!--可无视-->
<link rel="stylesheet" type="text/css" href="css/reset.css">


<!--主要样式-->
<link rel="stylesheet" href="css/style.css">




</head>
<body>


<div id="wrap">
  <a href="https://wrh4585.github.io/peaksports/peaksports/" class="hb">
	<div class="c">
	  <img src="images/pcIndex01.png" alt=""/>
	  <div class="txt">
		<h1>匹克运动官方商城</h1>
	  </div>
	</div>
  </a>
  <div class="fullBg">
	<img src="images/pcIndex01.png" alt=""/>
  </div>
  <a href="https://wrh4585.github.io/pc-apple/" class="hb">
	<div class="c">
	  <img src="images/pcIndex03.png" alt=""/>
	  <div class="txt">
		<h1>Apple</h1>
	  </div>
	</div>
  </a>
  <div class="fullBg">
	<img src="images/pcIndex03.png" alt=""/>
  </div>
  <a href="https://wrh4585.github.io/pc-demo/" class="hb">
	<div class="c">
	  <img src="images/pcIndex04.png" alt=""/>
	  <div class="txt">
		<h1>Dior</h1>
	  </div>
	</div>
  </a>
  <div class="fullBg">
	<img src="images/pcIndex04.png" alt=""/>
  </div>
</div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
	  var docWidth = $('body').width(),
		  $wrap = $('#wrap'),
		  $images = $('#wrap .hb'),
		  slidesWidth = $wrap.width();
	  
	  $(window).on('resize', function(){
		docWidth = $('body').width();
		slidesWidth = $wrap.width();
	  })
	  
	  $(document).mousemove(function(e) {
		var mouseX = e.pageX,
			offset = mouseX / docWidth * slidesWidth - mouseX / 2;
		
		$images.css({
		  '-webkit-transform': 'translate3d(' + -offset + 'px,0,0)',
				  'transform': 'translate3d(' + -offset + 'px,0,0)'
		});
	  });
	})
</script>

</body>
</html>
