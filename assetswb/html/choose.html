<script>
function show(){
    var chs = t(".chooseSp");
    var divs = t(".chooseRight");
    for (var i = 0; i < chs.length; i++) {
        chs[i].index = i;
        chs[i].onclick = function () {
            for (var j = 0; j < divs.length; j++) {
                divs[j].style.display = "none";
            }
            divs[this.index].style.display = "block";
        }
    }
}

window.onload=function(){
    show();
}
</script>
